<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<h2>{{ Title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="searchForm">
            <form action="/search" method="get">
                <hr/>
                <div class="form-group">
                    <label class="col-md-2 control-label">CN ID</label>
                    <div class="col-md-10">
                        <input type="text" name="CnId" class="form-control" value="{{CnId}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Publish Date</label>
                    <div class="col-md-10">
                        <label for="DataStart">from: </label>
                        <input type="text" name="DateStart" class="form-control">
                        <label for="DateEnd"> to: </label>
                        <input type="text" name="DateEnd" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Search" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
