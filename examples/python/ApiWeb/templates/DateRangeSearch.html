<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">
    <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>

    <script>
        $( function() {
            $("#DateStart").datepicker();
            $("#DateEnd").datepicker();
        } );
    </script>
</head>
<body>
<h2>{{ Title }}</h2>
<p style="text-align: right;"><a href="/">Back to API Index</a></p>
<div class="row">
    <div class="col-md-8">
        <section id="searchForm">
            <form action="/DateRangeSearch" method="get">
                <hr/>
                <div class="form-group">
                    <label class="col-md-2 control-label">Publish Date</label>
                    <div class="col-md-10">
                        <label for="DataStart">from: </label>
                        <input type="text" name="DateStart" id="DateStart" class="form-control" value="">
                        <label for="DateEnd"> to: </label>
                        <input type="text" name="DateEnd" id="DateEnd" class="form-control" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Search" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
